<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Snake Game</title>
  </head>
  <body>
    <h1>Snake Game</h1>
    <h2 id="message"></h2>
    <button id="start">Start/Restart</button>
    <h2>Score: <span id="score"></span></h2>
    <div class="grid"></div>
    <h5>Directions:</h5>
    <p>
      Use arrow keys, WASD, or touch arrows on screen to move snake. Be careful
      not to run into a wall or into yourself! Click the Start/Restart Button to
      start a new game.
    </p>
    <script src="index.js"></script>
  </body>
</html>
