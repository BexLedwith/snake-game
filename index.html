<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Snake Game</title>
  </head>
  <body>
    <aside>
      <div class="directions">
        <h5>Directions:</h5>
        <p>
          Use arrow keys, WASD, or touch arrows on screen to move snake. Eat
          apples to grow your snake and your score. Be careful not to run into a
          wall or into yourself!
        </p>
        <p>Click the Start/Restart Button to start a new game.</p>
      </div>
      <div class="touch-arrows">
        <button id="up">⬆️</button>
        <br />
        <button id="left">⬅️</button>
        <button id="down">⬇️</button>
        <button id="right">➡️</button>
      </div>
    </aside>
    <main>
      <h1>Snake Game</h1>
      <h2 id="message"></h2>
      <button id="start">Start/Restart</button>
      <h2>Score: <span id="score"></span></h2>
      <h2 id="high">High Score: <span id="high-score"></span></h2>
      <div class="grid"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
